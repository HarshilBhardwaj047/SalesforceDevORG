<template>
    <lightning-input label="Search" value={searchKeyword} onchange={handleSearch}></lightning-input>
    <template if:true={opportunities}>
        <template for:each={opportunities} for:item="opp">
            <p key={opp.Id} onclick={handleClick} data-id={opp.Id}>{opp.Name}</p>
        </template>
    </template>
</template>
