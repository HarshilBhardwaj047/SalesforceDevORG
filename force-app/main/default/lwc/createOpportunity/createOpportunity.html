<!-- createOpportunity.html -->
<template>
    <lightning-card title="Futuristic Opportunity Creation" class="slds-theme_shade">
        <div class="slds-box slds-theme_shade slds-p-around_medium slds-m-around_medium">
            <lightning-input class="slds-m-bottom_small" type="text" label="Opportunity Name" value={oppName}
                onchange={handleNameChange}></lightning-input>
            <lightning-combobox class="slds-m-bottom_small" name="stage" label="Stage" value={stage}
                placeholder="Select Stage" options={stageOptions} onchange={handleStageChange}></lightning-combobox>
            <lightning-input class="slds-m-bottom_small" type="date" label="Close Date" value={closeDate}
                onchange={handleDateChange}></lightning-input>
            <lightning-button variant="brand" label="Create Opportunity" title="Create" onclick={createOpportunity}
                class="slds-m-top_medium"></lightning-button>
        </div>
    </lightning-card>
</template>
